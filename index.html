<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">
  
  <style>
    .attribution { padding-top:1rem; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <img class="header__logo" src="./images/logo.svg" alt="snap-logo" />
      <div class="header__menu">
        <button class="menu__button"><img src="./images/icon-menu.svg" alt="menu-icon"/></button>
        
        <div class="menu__items">
          <button class="menu__cancel"><img src="./images/icon-close-menu.svg" alt="menu-close"/></button>
          
          <div class="menu__items_multiple">
            <div class="menu__feature">
              <button class="feature__button btn">Features<img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></button>
              <div class="menu__feature__items">
                <a href="#" class="menu__items__select"><img src="./images/icon-todo.svg" alt="icon-todo"/>Todo List</a>  
                <a href="#" class="menu__items__select"><img src="./images/icon-calendar.svg" alt="icon-calendar"/>Calendar</a>  
                <a href="#" class="menu__items__select"><img src="./images/icon-reminders.svg" alt="icon-reminders">Reminders</a>
                <a href="#" class="menu__items__select"><img src="./images/icon-planning.svg" alt="icon-planning">Planning</a>
              </div>
            </div>
            
            <div class="menu__company">
              <button class="company__button btn">Company<img src="./images/icon-arrow-down.svg" alt="icon-arrow-down"></button>
              <div class="menu__company__items">
                <a href="#" class="menu__items__select">History</a>
                <a href="#" class="menu__items__select">Our Team</a>
                <a href="#" class="menu__items__select">Blog  </a>
              </div>
            </div>
            
            <div><button class="btn menu__careers menu__items__select ">Careers</button></div>
            <div><button class="btn menu__about menu__items__select">About</button></div>
          </div>
          
          <div class="menu__items_signup">
            <a href="#" class="menu__items__select">Login</a>
            <a href="#" class="menu__items__select">Register</a>
          </div>
        </div>  
      </div>
    </header>

    <main>
      <div class="hero">
        <img class="hero__img" src="./images/image-hero-mobile.png" alt="hero-image"/>
      </div>
      <div class="content">
        <h2>Make <span>remote work</span></h2>
        <p>Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.</p>
        <button class="content_learnmore">Learn more</button>
        <div class="content_client">
          <img src="./images/client-databiz.svg" alt="client-databiz"/>
          <img src="./images/client-audiophile.svg" alt="client-audiophile"/>
          <img src="./images/client-meet.svg" alt="client-meet"/>
          <img src="./images/client-maker.svg" alt="client-maker"/>
        </div>
      </div>
    </main>   
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/priya180975/">Priya Nayak</a>.
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
